services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/tasks.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=false
      - ALLOWED_ORIGINS=["http://localhost:3000"]
      - RATE_LIMIT=100/minute
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
